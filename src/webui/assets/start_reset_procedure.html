<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta http-equiv="refresh" content="15">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><!--TMPL_VAR name="title"--></title>

  <link rel="stylesheet" href="/serve_asset?o=bootstrap.min.css">
  <link rel="stylesheet" href="/serve_asset?o=starter-template.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/serve_asset?o=dowse.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Dowse Web UI</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">index</a></li>
          <li><a href="/things">things</a></li>
          <li><a href="http://dowse.it:29999">netdata</a></li>
          <li><a href="http://github.com/dyne/dowse/wiki">documentation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--TMPL_IF name="message_loop"-->
  <div class="container">
    <img src="/serve_asset?o=dowseLogo.png" width="200">
    <div class="row">
      <div class="col-md-4">
        <h3>Something has gone wrong</h3>
        <!--TMPL_LOOP name="message_loop"-->
        <div class="alert alert-<!--TMPL_VAR name="level"-->">
          <strong class="text-capitalize"><!--TMPL_VAR name="level"--></strong>
          <p><!--TMPL_VAR name="text"--></p>
        </div>
        <!--/TMPL_LOOP-->
      </div>
    </div>
  </div>
  <!--TMPL_ELSE -->
  <div class="container">
    <img src="/serve_asset?o=dowseLogo.png" width="200">
    <div class="row">
      <h3>Reset procedure started</h3>
      <ul>
        <li>Reboot the Dowse station using the power-off button in the next 30 seconds...</li>
        <li>... or ignore this timeout and go to the <a href="/">welcome page</a></li>
      </ul>
    </div>
  <!--/TMPL_IF-->
</body>
</html>
