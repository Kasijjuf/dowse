<!DOCTYPE html>
<html lang="en">
  <head>
    <title><!--TMPL_VAR name="title"--></title>
    <link rel="stylesheet" href="/?o=bootstrap.min.css">
    <script src="/?o=jquery-3.1.1.min.js"></script>
    <script src="/?o=bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
	<!--TMPL_IF name="message_loop"-->	
        <div class="panel-body">
	  <div class="panel panel-error">
	    <div class="panel-heading">
	      something was gone wrong.
	    </div>
	    <div class="panel-body">
		<!--TMPL_LOOP name="message_loop"-->
		<div class="alert alert-<!--TMPL_VAR name="level"-->">
		  <strong class="text-capitalize"><!--TMPL_VAR name="level"--></strong><p><!--TMPL_VAR name="text"--></p>
		</div>
		  <!--/TMPL_LOOP-->
	    </div>
	  </div>
	</div>
	<!--TMPL_ELSE -->
      <div class="panel panel-default">
        <div class="panel-heading"> <!--TMPL_VAR name="title"--></div>
        <div class="panel-body">
          <p>Show all info gathered </p>
	  <table class="table table-striped" >
            <thead>
              <td>Hostname</td><td>Last seen</td><td>First seen</td><td>Notes</td><td>os</td><td>Ip4</td>
	      <td>macaddr</td><td>Ip6</td><td>iface</td>
	      <td>State</td>
	      <td>Vendor</td>
            </thead>
            <tbody>
            </tbody>
	    <!--TMPL_LOOP name="things"-->
	    <tr><td><!--TMPL_VAR name="hostname"--></td><td><!--TMPL_VAR name="last"--></td><td><!--TMPL_VAR name="age"--></td><td><!--TMPL_VAR name="notes"--></td><td><!--TMPL_VAR name="os"--></td><td><!--TMPL_VAR name="ip4"--></td><td><!--TMPL_VAR name="macaddr"--></td><td><!--TMPL_VAR name="ip6"--></td><td><!--TMPL_VAR name="iface"--></td>

	      <!--TMPL_IF name="state" value="on"--> <!-- If we recognize the state we print it otherwise we print na_state.png -->
	      <td>
		<div class="btn-group">
		  <button type="button" class="btn btn-success">
    <img src='/?o=BTN-<!--TMPL_VAR name="state"-->-16x16.png' class='img-thumbnail ' alt='state_<!--TMPL_VAR name="state"-->'/>
<!--     -->
		  </button>
		  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu">
		    <li><a href='/cmd?op=on&macaddr=<!--TMPL_VAR name="macaddr"-->'> Switch to &#x22;On&#x22; state</a></li>
		    <li><a href='/cmd?op=monitor&macaddr=<!--TMPL_VAR name="macaddr"-->'> Switch to &#x22;Monitor&#x22; state</a></li>
		    <li><a href='/cmd?op=off&macaddr=<!--TMPL_VAR name="macaddr"-->'> Switch to &#x22;Off&#x22; state</a></li>
		  </ul>
		</div>
	      </td>
	      <!--TMPL_ELSIF name="state" value="off"-->
	      <td>
		<img src='/?o=BTN-<!--TMPL_VAR name="state"-->.png' height='64px' class='img-thumbnail ' alt='state_<!--TMPL_VAR name="state"-->'/>		
	      </td>
	      <!--TMPL_ELSIF name="state" value="monitor"-->
	      <td>	
		<img src='/?o=BTN-<!--TMPL_VAR name="state"-->.png' height='64px' class='img-thumbnail ' alt='state_<!--TMPL_VAR name="state"-->'/>
	      </td>
	      <!--TMPL_ELSE -->
	      <td><img src="/?o=na_state.png"></img></td>
	      <!--/TMPL_IF-->
	      <td><!--TMPL_VAR name="vendor"--></td>
	    </tr>
	    <!--/TMPL_LOOP--> 
	    
          </table>
	</div>
      </div>
      </div>
    <!--/TMPL_IF-->	  
  </body>
</html>
