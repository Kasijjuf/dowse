<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta http-equiv="refresh" content="15">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><!--TMPL_VAR name="title"--></title>

  <link rel="stylesheet" href="/serve_asset?o=bootstrap.min.css">
  <link rel="stylesheet" href="/serve_asset?o=starter-template.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/serve_asset?o=dowse.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Dowse Web UI</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">index</a></li>
          <li class="active"><a href="/things">things</a></li>
          <li><a href="http://dowse.it:29999">netdata</a></li>
          <li><a href="http://github.com/dyne/dowse/wiki">documentation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--TMPL_IF name="message_loop"-->
  <div class="container">
    <img src="/serve_asset?o=dowseLogo.png" width="200">
    <div class="row">
      <div class="col-md-4">
        <h3>Something has gone wrong</h3>
        <!--TMPL_LOOP name="message_loop"-->
        <div class="alert alert-<!--TMPL_VAR name="level"-->">
          <strong class="text-capitalize"><!--TMPL_VAR name="level"--></strong>
          <p><!--TMPL_VAR name="text"--></p>
        </div>
        <!--/TMPL_LOOP-->
      </div>
    </div>
  </div>
  <!--TMPL_ELSE -->
  <div class="container">
    <img src="/serve_asset?o=dowseLogo.png" width="200">
    <div class="row">
      <div class="col-md-4">
        <h3>DOWSE STATUS</h3>
        <a href="/cmd?op=ALL_THINGS_OFF">
          <img src="/serve_asset?o=Big_BTN.png">
        </a>
        <div class=".btn-dowse" class="dowseStatus">GREEN</div>
        <p>Do you want to block the whole network?</p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-sm-4 col-xs-3 col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Device Name</th>
              <th>First Seen</th>
              <th>Last Seen</th>
              <th>Vendor</th>
              <th>MAC Address</th>
              <th>On/Off</th>
            </tr>
          </thead>
          <tbody>
          <!--TMPL_LOOP name="things"-->
            <tr>
              <td><!--TMPL_VAR name="seq_number"--></td>
              <td>
                <form class="form-inline" action="/modify_things" method="POST">
                <div class="form-group">
                  <div class="input-group">
                    <input type="hidden" name="url_from" value="/things">
                    <input type="hidden" name="macaddr" value="<!--TMPL_VAR name="macaddr"-->">
                    <input type="hidden" name="column" value="name">
                    <input type="text" class="form-control" id="value" name="value" placeholder="<!--TMPL_VAR name="name"-->">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
                </form>
              </td>
              <td><!--TMPL_VAR name="age"--></td>
              <td><!--TMPL_VAR name="last"--></td>
              <td><!--TMPL_VAR name="vendor"--></td>
              <td><!--TMPL_VAR name="macaddr"--></td>
              <!--TMPL_IF name="can_i_disable_it" value="1"-->
                <!--TMPL_IF name="authorized" value="NOT ENABLED TO BROWSE"-->
                <td>
                  <a href='/cmd?op=THING_ON&macaddr=<!--TMPL_VAR name="macaddr"-->&ip4=<!--TMPL_VAR name="ip4"-->&ip6=<!--TMPL_VAR name="ip6"-->'>
                    <img src="/serve_asset?o=button_OFF.png" width="28">
                  </a>
                </td>
                <!--TMPL_ELSIF name="authorized" value="DISABLE_TO_BROWSE"-->
                <td>
                  <a href='/cmd?op=THING_ON&macaddr=<!--TMPL_VAR name="macaddr"-->&ip4=<!--TMPL_VAR name="ip4"-->&ip6=<!--TMPL_VAR name="ip6"-->'>
                    <img src="/serve_asset?o=button_OFF.png" width="28">
                  </a>
                </td>
                <!--TMPL_ELSIF name="authorized" value="ENABLE_TO_BROWSE"-->
                <td>
                  <a href='/cmd?op=THING_OFF&macaddr=<!--TMPL_VAR name="macaddr"-->&ip4=<!--TMPL_VAR name="ip4"-->&ip6=<!--TMPL_VAR name="ip6"-->'>
                    <img src="/serve_asset?o=button_ON.png" width="28">
                  </a>
                </td>
                <!--TMPL_ELSE-->
                <td><img src="/serve_asset?o=na_state-16x16.png"></td>
                <!--/TMPL_IF-->
              <!--TMPL_ELSE-->
                <!--TMPL_IF name="authorized" value="NOT ENABLED TO BROWSE"-->
                <td><img src="/serve_asset?o=button_OFF.png" width="28"></td>
                <!--TMPL_ELSIF name="authorized" value="DISABLE_TO_BROWSE"-->
                <td><img src="/serve_asset?o=button_OFF.png" width="28"></td>
                <!--TMPL_ELSIF name="authorized" value="ENABLE_TO_BROWSE"-->
                <td><img src="/serve_asset?o=button_ON.png" width="28"></td>
                <!--TMPL_ELSE-->
                <td><img src="/serve_asset?o=na_state-16x16.png"></td>
                <!--/TMPL_IF-->
              <!--/TMPL_IF-->
            </tr>
          <!--/TMPL_LOOP-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/TMPL_IF-->
</body>
</html>
